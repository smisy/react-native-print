version: 2
registries:
  npm-registry-npm-pkg-github-com-smisy:
    type: npm-registry
    url: https://npm.pkg.github.com/@smisy
    token: "${{secrets.NPM_REGISTRY_NPM_PKG_GITHUB_COM_SMISY_TOKEN}}"

updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "10:00"
  open-pull-requests-limit: 10
  registries:
  - npm-registry-npm-pkg-github-com-smisy
